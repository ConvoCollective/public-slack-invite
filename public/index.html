<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Conversational Collective Slack</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <script type="text/javascript" src="/script.js"></script>
  </head>

  <body class="non-gated">
    <header class="logo-header">
      <div class="container">
          <div class="row">
              <div class="logo">
                 <img title="Convo Collective Logo" src="./logo.png" id="logo">
              </div>
          </div><!-- row -->
      </div><!-- container -->
    </header>
    <main class="container">
      <div class="row">
        <h1>Join Conversational Collective's Slack</h1>

        <div id="flash-wrapper"></div>

        <form class="form" method="post" action="/.netlify/functions/request-slack-invite">
          <input placeholder="Enter email address" name="email" type="email" />
          <input class="button primary" type="submit" value="Send invite" />
        </form>

        <p>
          If you are already a member, <a href="https://convocollective.slack.com/">click here to sign in.</a>
        </p>
      </div>
    </main>
  </body>
</html>
